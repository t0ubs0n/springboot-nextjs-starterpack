databaseChangeLog:
  - changeSet:
      id: 001-create-table-users
      author: system
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(50)
              - column:
                  name: last_name
                  type: VARCHAR(50)
              - column:
                  name: verification_token
                  type: VARCHAR(255)
              - column:
                  name: verification_token_expiry_date
                  type: TIMESTAMP
              - column:
                  name: email_verified
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: reset_password_token
                  type: VARCHAR(255)
              - column:
                  name: reset_password_token_expiry_date
                  type: TIMESTAMP
              - column:
                  name: account_non_expired
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: account_non_locked
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: credentials_non_expired
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
        - addUniqueConstraint:
            tableName: users
            columnNames: username
            constraintName: uk_user_username
        - addUniqueConstraint:
            tableName: users
            columnNames: email
            constraintName: uk_user_email
        - createIndex:
            tableName: users
            indexName: idx_users_username
            columns:
              - column:
                  name: username
        - createIndex:
            tableName: users
            indexName: idx_users_verification_token
            columns:
              - column:
                  name: verification_token
        - createIndex:
            tableName: users
            indexName: idx_users_reset_password_token
            columns:
              - column:
                  name: reset_password_token
  - changeSet:
      id: 002-create-table-user-roles
      author: system
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user_roles
                    foreignKeyName: fk_user_roles_user
                    references: users(id)
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user_roles
                    nullable: false