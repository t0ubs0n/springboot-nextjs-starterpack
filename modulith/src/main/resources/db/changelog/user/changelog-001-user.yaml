databaseChangeLog:
  - changeSet:
      id: 001-create-users
      author: toubson
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
        - createIndex:
            tableName: users
            indexName: idx_users_username
            columns:
              - column:
                  name: username
