spring:
  application:
    name: modulith
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:none}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    parameters:
      default.admin.username: ${DEFAULT_ADMIN_USERNAME}
      default.admin.email: ${DEFAULT_ADMIN_EMAIL}
      default.admin.password: ${DEFAULT_ADMIN_PASSWORD}
      default.user.username: ${DEFAULT_USER_USERNAME}
      default.user.email: ${DEFAULT_USER_EMAIL}
      default.user.password: ${DEFAULT_USER_PASSWORD}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI}

logging:
  level:
    org.springframework.modulith: ${LOG_LEVEL_MODULITH:INFO}
    org.hibernate.SQL: ${LOG_LEVEL_SQL:DEBUG}
    org.hibernate.type.descriptor.sql: ${LOG_LEVEL_SQL_PARAMS:TRACE}

jwt:
  secret: ${JWT_SECRET}
  access-token:
    expiration:
      web: ${JWT_ACCESS_EXPIRATION_WEB:900000}      # 15 minutes in milliseconds
      mobile: ${JWT_ACCESS_EXPIRATION_MOBILE:900000}   # 15 minutes in milliseconds
  refresh-token:
    expiration:
      web: ${JWT_REFRESH_EXPIRATION_WEB:86400000}    # 1 day in milliseconds
      mobile: ${JWT_REFRESH_EXPIRATION_MOBILE:2592000000} # 30 days in milliseconds

springdoc:
  api-docs:
    enabled: ${SPRINGDOC_ENABLED:true}
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    tags-sorter: alpha
    operations-sorter: alpha
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
  paths-to-match:
    - /auth/**
    - /users/**

server:
  port: ${SERVER_PORT:8080}
